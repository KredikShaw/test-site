---
title: Contacts
layout: default
---
<link rel="stylesheet" href="./css/style.css">

<section class="title">
    <h1>Contact Us</h1>
</section>

<section class="contact-form">
    <form action="#">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="John">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Smith">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="sample@email.com">

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="You are awesome..."></textarea>
        
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</section>

<section class="location">
    <div class="address">
        <div>
            <h1>California</h1>
            <h2>University of San Francisco</h2>
            <h2>0896010947</h2>
        </div>
        <!-- <img src="images/map.png" alt="map"> -->
      
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
            </div>
        </div>
</section>

<script src="snow.js"></script>
